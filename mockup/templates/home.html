{% extends "main.html" %}
{% block carousel %}
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <!-- Indicators in case they are needed
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
  -->

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://placekitten.com/1441/900" alt="{{ url_for('static', filename='images/1.jpg') }}" class="img-responsive">
      <div class="carousel-caption">
        <h3>This may or may not be a caption</h3>
      </div>
    </div>
    <div class="item">
      <img src="http://placekitten.com/1441/900" alt="{{ url_for('static', filename='images/2.jpg') }}" class="img-responsive">
      <div class="carousel-caption">
        <h3>This is a caption 2</h3>
      </div>
    </div>
    <div class="item">
      <img src="http://placekitten.com/1441/900" alt="{{ url_for('static', filename='images/3.jpg') }}" class="img-responsive">
      <div class="carousel-caption">
        <h3>This is a caption 3</h3>
      </div>
    </div>
    <div class="item">
      <img src="http://placekitten.com/1441/900" alt="{{ url_for('static', filename='images/4.jpg') }}" class="img-responsive">
      <div class="carousel-caption">
        <h3>This is a caption 4</h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <div class="car-con">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </div>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <div class="car-con">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </div>
  </a>
</div>
{% endblock %}

{% block content %}
<p>Hello, World!!</p>
<p>Testing a change using GitHub!!</p>
<p>I just made this change via GitHub!</p>
{% endblock %}
